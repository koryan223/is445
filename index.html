<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
      "data": {
        "url": "data/building_inventory.csv"
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "Year Acquired",
          "type": "ordinal",
          "title": "Year Acquired"
        },
        "y": {
          "aggregate": "count",
          "type": "quantitative",
          "title": "Count"
        }
      }
    };
    vegaEmbed('#vis', spec)
      .then((result) => console.log(result))
      .catch(console.error);
  </script>
</body>
</html>
